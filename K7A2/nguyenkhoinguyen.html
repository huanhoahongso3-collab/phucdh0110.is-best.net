<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Password Protected Access</title>    <style>        body {            font-family: Arial, sans-serif;            background: linear-gradient(to right, #4a90e2, #50e3c2);            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            color: #333;        }                .wrapper {            background-color: rgba(255, 255, 255, 0.9);            padding: 30px;            border-radius: 8px;            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);            width: 300px;            text-align: center;        }        .formtitle {            font-size: 20px;            margin-bottom: 20px;        }        .input {            margin-bottom: 15px;            text-align: left;        }        .inputtext {            font-size: 14px;            margin-bottom: 5px;        }        .inputcontent input {            width: 100%;            padding: 10px;            border: 1px solid #ccc;            border-radius: 4px;            box-sizing: border-box;            font-size: 16px;        }        .buttons {            text-align: center;        }        .orangebutton {            background-color: #ff5722;            color: white;            border: none;            padding: 10px 15px;            border-radius: 4px;            cursor: pointer;            font-size: 16px;            transition: background-color 0.3s;        }        .orangebutton:hover {            background-color: #e64a19;        }    </style></head><body>    <div class="wrapper">        <form class="form1" onsubmit="return false;">            <div class="formtitle">Enter the password to access</div>            <div class="input nobottomborder">                <div class="inputtext">Password:</div>                <div class="inputcontent">                    <input type="password" id="password" onkeypress="handleKeyPress(event)" />                </div>            </div>            <div class="buttons">                <input class="orangebutton" type="button" value="Login" onclick="checkPassword()" />            </div>        </form>    </div>    <script>        function checkPassword() {            if (document.getElementById('password').value === 'Nguyen2701!') {                location.href = "https://k7a2cbh-my.sharepoint.com/:f:/g/personal/phucdh0110_phucdh0110_localplayer_dev/EoIX1jzevKNKsdNPmaHRIrcBO6wPlElYGIkhlSZ9MWHp7A?e=Dor779";            } else {                alert('Wrong Password!');                return false;            }        }        function handleKeyPress(event) {            if (event.key === 'Enter') {                checkPassword();            }        }    </script></body></html>
