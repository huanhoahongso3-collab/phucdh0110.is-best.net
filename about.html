        /* Background Layer */
        .background-layer {
            background-image: url('http://phucdh0110.localplayer.dev/assets/background.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */

            left: 0;

            height: 100%;
            z-index: 1; /* Behind the menu */

        .background-overlay {
            position: fixed; /* Fix the overlay in place */

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with 80% opacity (20% transparent) */

        .menu {

            z-index: 10; /* Ensure menu is on top */
            border-radius: 20px; /* Rounded corners for the menu */
        }

        .menu ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex; /* Display items in a row */
            justify-content: space-around; /* Space items evenly */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .menu li {
            margin: 0 10px; /* Horizontal spacing between items */
            flex: 1; /* Allow items to grow */
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px; /* Adjusted padding for clickable area */
            border-radius: 20px; /* Rounded corners for each menu item */
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold; /* Bold text for emphasis */
            display: flex; /* Flexbox for icon and text */
            align-items: center; /* Center align items */
            justify-content: center; /* Center text and icon */
            background: #f9f9f9; /* Light background for each item */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .menu a img {
            margin-right: 8px; /* Space between icon and text */
            width: 20px; /* Set icon width */
            height: 20px; /* Set icon height */
        }

        .menu a:hover {
            background-color: #e0e0e0; /* Darker background on hover */
            color: #007bff; /* Change text color on hover */
        }

        .about-section {
            position: relative;
            z-index: 10; /* Ensure content is on top */
            margin: 50px auto; /* Center the section */
            max-width: 600px; /* Max width for the section */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for contrast */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for inner content */
            text-align: center; /* Center text within the section */
        }

        .about-info {
            margin-bottom: 40px; /* Increased space below the info */
        }

        .about-info h2 {
            margin: 0 0 10px; /* Space below the heading */
            font-size: 24px; /* Increased font size */
        }

        .about-info p {
            font-size: 18px; /* Increased paragraph font size */
            margin: 5px 0; /* Space between paragraphs */
        }

        .about-images {
            display: flex; /* Flexbox for images */
            justify-content: center; /* Center images horizontally */
            z-index: 11; /* Ensure images are above everything else */
        }

        .about-images img {
            width: 100px; /* Set larger fixed width for images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 20px; /* Increased space between images */
        }

        @media (max-width: 600px) {
            .menu {
                padding: 5px; /* Adjust padding for mobile */
            }

            .menu ul {
                flex-direction: row; /* Keep items in a row */
                overflow-x: auto; /* Allow horizontal scrolling if needed */
            }

            .menu li {
                margin: 0 5px; /* Adjusted horizontal spacing */
            }

            .menu a {
                padding: 8px; /* Smaller padding for mobile */
                min-width: 80px; /* Minimum width for each item */

            }

            }

            }

                width: 80px; /* Adjusted image size for mobile */
            }
        }
    </style>
